

<!DOCTYPE html>
<html>
<head>
<title>Carousel Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>
.carousel-inner > .item > img {
  margin: 0 auto;
}
body{
    background-color: black;
    font-family: 'Times New Roman', Times, serif;}
</style>
</head>
<body>
<div class="container-fluid">
    <h1>Our works</h1>
    
</div>
<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
	  <li data-target="#myCarousel" data-slide-to="3"></li>
	  <li data-target="#myCarousel" data-slide-to="4"></li>
	  <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="CSS/1.png" alt="Image1" width="460" height="345">
      </div>

      <div class="item">
        <img src="CSS/2.jpg" alt="Image2" width="460" height="345">
      </div>
    
      <div class="item">
        <img src="CSS/3.png" alt="Image3" width="460" height="345">
      </div>
	  
	  <div class="item">
        <img src="CSS/4.png" alt="Image4" width="460" height="345">
      </div>
	  
	  <div class="item">
        <img src="CSS/5.png" alt="Image5" width="460" height="345">
      </div>
	  
	  <div class="item">
        <img src="CSS/6.png" alt="Image6" width="460" height="345">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
