<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <style>
        body{
            background-color: rgb(0, 0, 0);
        }
    </style>

<div class="container">
  <h1  style="text-align: center; font-family: 'Times New Roman', Times, serif; color: gray;">Modal Example</h1>
  <!-- Trigger the modal with a button -->
  <button style="background-color: red;"  type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Query box</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div style="background-color: black;" class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 style="color: gray;" class="modal-title">QUERY BOX</h4>
        </div>
        <div class="modal-body">
          <p style="color:  gray;;">toh kaise hai aap sab.</p>
        </div>
        <div class="modal-footer">
        </div>
        <div class="modal-body">
            <p style="color:  gray;;">toh kaise hai aap sab.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
